<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра с природой</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
            width: 90%;
            max-width: 1100px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .matrix-table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        .matrix-table th, .matrix-table td {
            border: 1px solid #ddd;
            padding: 8px;
            min-width: 60px;
        }

        .scrollable-table {
            overflow-x: auto;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .result-block {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }

        .criterion-result {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Игра с природой</h1>
    <p>Анализ решений в условиях неопределенности с различными критериями</p>

    <form method="post" id="natureGameForm" onsubmit="return validateCriteriaSelection()">
        <input type="hidden" name="form_type" value="nature_game">

        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 20px;">
            <div>
                <label>Строки:</label>
                <input type="number" id="natureRows" name="matrix_rows" value="4" min="1" max="10" onchange="updateNatureMatrix()">
            </div>
            <div>
                <label>Столбцы:</label>
                <input type="number" id="natureCols" name="matrix_cols" value="7" min="1" max="10" onchange="updateNatureMatrix()">
            </div>
        </div>

        <div class="container" style="margin-top: 10px; padding: 20px;">
            <h2 style="margin-top: 0;">Выбор критериев</h2>
            <p style="color: #555;">Отметьте критерии, по которым необходимо произвести анализ:</p>
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; max-width: 600px; margin: 0 auto;">
                <label><input type="checkbox" name="criteria" value="wald"> Правило Вальда (пессимизм)</label>
                <label><input type="checkbox" name="criteria" value="savage"> Правило Сэвиджа (минимальный риск)</label>
                <label><input type="checkbox" name="criteria" value="hurwicz"> Правило Гурвица (оптимизм/пессимизм)</label>
                <label><input type="checkbox" name="criteria" value="bayes"> Критерий Байеса (вероятностный подход)</label>
                <label><input type="checkbox" name="criteria" value="laplace"> Критерий Лапласа (равные вероятности)</label>
            </div>

            <div id="hurwicz-alpha" style="display: none; margin-top: 15px;">
                <label for="alpha"><strong>Параметр α (Гурвиц):</strong></label>
                <input type="number" name="alpha" id="alpha" min="0" max="1" step="0.01" value="0.5"
                       style="margin-left: 10px; width: 80px;">
                <p style="font-size: 14px; color: #666;">Чем ближе α к 1, тем более оптимистична стратегия.</p>
            </div>
        </div>

        <div class="scrollable-table" style="margin-top: 30px;">
            <table class="matrix-table">
                <thead>
                <tr id="natureHeaderRow"></tr>
                </thead>
                <tbody id="natureMatrixBody"></tbody>
            </table>
        </div>

        <button type="submit" class="button">Рассчитать</button>
    </form>

    <div id="natureResults" class="result-block" style="display: none;">
        <h3>Результаты анализа:</h3>
        <div id="natureResultsContent"></div>
    </div>
</div>

<script>
    function updateNatureMatrix() {
        const rows = parseInt(document.getElementById('natureRows').value);
        const cols = parseInt(document.getElementById('natureCols').value);
        const headerRow = document.getElementById('natureHeaderRow');
        const tableBody = document.getElementById('natureMatrixBody');

        headerRow.innerHTML = '<th></th>';
        for (let j = 0; j < cols; j++) {
            headerRow.innerHTML += `<th>Столбец ${j + 1}</th>`;
        }

        tableBody.innerHTML = '';
        for (let i = 0; i < rows; i++) {
            let rowHTML = `<tr><th>Строка ${i + 1}</th>`;
            for (let j = 0; j < cols; j++) {
                rowHTML += `<td><input type="number" step="any" name="cell_${i}_${j}" value="0"></td>`;
            }
            rowHTML += '</tr>';
            tableBody.innerHTML += rowHTML;
        }
    }

    function validateCriteriaSelection() {
        const checked = document.querySelectorAll('input[name="criteria"]:checked');
        if (checked.length === 0) {
            alert("Пожалуйста, выберите хотя бы один критерий.");
            return false;
        }

        processNatureGameForm();
        return false;
    }

    function processNatureGameForm() {
        const form = document.getElementById('natureGameForm');
        const formData = new FormData(form);

        const results = {
            wald: {optimalRow: 2, value: 15, criterion: "Вальда (максимин)"},
            savage: {optimalRow: 3, value: 8, criterion: "Сэвиджа (минимаксный риск)"},
            hurwicz: {optimalRow: 1, value: 22, criterion: "Гурвица (α=0.5)"},
            bayes: {optimalRow: 2, value: 18, criterion: "Байеса"},
            laplace: {optimalRow: 3, value: 20, criterion: "Лапласа"}
        };

        let resultsHTML = '';
        const checkedCriteria = Array.from(document.querySelectorAll('input[name="criteria"]:checked')).map(c => c.value);

        checkedCriteria.forEach(criterion => {
            if (results[criterion]) {
                resultsHTML += `
                    <div class="criterion-result">
                        <strong>Критерий ${results[criterion].criterion}:</strong><br>
                        Оптимальная стратегия: Строка ${results[criterion].optimalRow}<br>
                        Значение: ${results[criterion].value}
                    </div>
                `;
            }
        });

        document.getElementById('natureResultsContent').innerHTML = resultsHTML;
        document.getElementById('natureResults').style.display = 'block';
        document.getElementById('natureResults').scrollIntoView({behavior: 'smooth'});
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateNatureMatrix();

        const hurwiczCheckbox = document.querySelector('input[value="hurwicz"]');
        const alphaBlock = document.getElementById('hurwicz-alpha');

        document.querySelectorAll('input[name="criteria"]').forEach(cb => {
            cb.addEventListener('change', () => {
                alphaBlock.style.display = hurwiczCheckbox.checked ? 'block' : 'none';
            });
        });
    });
</script>
</body>
</html>
